<body>
<form action="https://www.google.com/" onsubmit="return check()" autocomplete="off" id="myform">
  <label>Name<span>**</span></label>
  <input type="text" id="name"><br>
  <label>father</label>
  <input type="text"><br>
  <label>mother</label>
  <input type="text"><br>
  <label>mobile<span>**</span></label>
  <input type="text" id="mobile">

  <br>
  <button type="submit">submit</button>
</form>
<script>

            function check() {
                name = document.getElementById("name").value;
                mobile = document.getElementById("mobile").value;
                email1 = document.getElementById("email").value;
                alpha = /^[A-Za-z]+$/;
                if (name == "") {
                    alert("enter the field")
                    return false;
                }
                if (!alpha.test(name)) {
                    alert("enter only name")
                    return false;
                }
                /*----------------------------Number validator------------------------------*/
                numeric = /^([0-9]{5,})+$/;//limit 5 -->max number any
                if (mobile == "") {
                    alert("enter the field")
                    return false;
                }
                if (!numeric.test(mobile)) {
                    alert("enter only 5 number")
                    return false;
                }
                /*----------------------------email validator------------------------------*/
                email = /^([a-zA-Z0-9_])+\@([a-zA-Z])+\.([a-z])+$/;//+\ means confirm that charter should be there
                if (email1 == "") {
                    alert("enter the field")
                    return false;
                }
                if (!email1.test(email)) {
                    alert("enter only valid email")
                    return false;
                }

            }

        </script>
